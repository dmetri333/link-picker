<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Link Builder</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  	    
    <link href="/dist/css/link-picker.css" rel="stylesheet">
    
</head>

<body>
	<div class="main">

		<button id="trigger-link-picker-1" class="btn btn-primary btn-lg">Link Picker</button>

		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
		
	</div> <!-- /main -->

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<!-- LINK BUILDER  -->
				
					
					<button id="trigger-link-picker-2" class="btn btn-primary btn-lg">Link Picker</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="/dist/js/link-picker.js"></script>
		
	<script>

		document.querySelector('#trigger-link-picker-1').addEventListener('click', function() {

			var config = {
				endpoint: '/test/mock/links.php',
				enableExistingContent: true,
				onSelect: function(result) {
					console.log(result);
				},
				onOpen: function(result) {
                    $(document).off('focusin.modal');
                }
			};

			var linkPicker = new LinkPicker.LinkPicker(config);
			linkPicker.open();
		});

		document.querySelector('#trigger-link-picker-2').addEventListener('click', function() {

            var config = {
                onSelect: function(result) {
                    console.log(result);
                },
				onOpen: function(result) {
                    $(document).off('focusin.modal');
                }
            };

			var linkPicker = new LinkPicker.LinkPicker(config);
			linkPicker.open();
        });

	</script>
</body>
</html>
